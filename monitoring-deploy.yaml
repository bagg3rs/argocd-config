apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: argo-loki-application
    namespace: argocd
spec:
    project: default

    source:
        repoURL: https://github.com/bagg3rs/argocd-config.git
        targetRevision: HEAD
        path: apps
    destination:
        server: https://kubernetes.default.svc
        namespace: monitoring

    syncPolicy:
        syncOptions:
        - CreateNamespace=true

        automated:
          selfHeal: true
          prune: true

